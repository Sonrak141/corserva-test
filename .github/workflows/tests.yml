name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Puedes especificar la versi√≥n de Node.js que uses

      - name: Install dependenciesz`
        run: npm install

      - name: Run tests
        run: npm test
